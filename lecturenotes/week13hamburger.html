<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <!--
        X 1. Large - no hamburger
        X 2. Small - show hamburger
        3. Large - no x
        4. Small - show x
        5. Large - Links side by side
        6. Small - Links are stacked
        6b. Small - H


        Javascript 
        7. On Hamburger click show the links
        8. On x Hide the Links
    -->
    <style>
        #hamicon {display: none; width: 50px;}
        #close {display: none;}
        #navlinks a {background-color:  orange;}
        @media only screen and (max-width: 800px) {
            #hamicon {display:block;}
            #close {display: none;}
            #navlinks a {display: block;} /*this will stack links since block is full width*/  
            #navlinks {display: none;}      
        }
    </style> 
    <script>
        function showNav () {
            document.getElementById("navlinks").style.display = "block";
            document.getElementById("close").style.display = "block";

        }
        function hideNav () {
            document.getElementById("navlinks").style.display = "block";
            document.getElementById("close").style.display = "block";
        }
    </script>
</head>
<body>
    <div>
        <div class="myflexbox">
            <div><img src="https://laferger.github.io/ist263/images/hamburger.png" id="hamicon" onclick="showNav();"></div>
            <div><p id="close" onclick="hideNav();">X</p></div>
        </div>
    </div>
    <div id="navlinks">
        <a href="index.html">Home</a>
        <a href="skills.html">Skills</a>   
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
