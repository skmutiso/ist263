<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Java Script Program</title>
    <script>
        function welcome() {
        alert("Hello Web Developers!!!");
        // alert pops up a box
        }
        function second () {
            alert("Second Pop Up");
        }
    </script>
</head>
<body>
    <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit placeat doloribus alias temporibus sapiente aliquid consequuntur quaerat deserunt aliquam repudiandae dicta vel soluta ut doloremque iure rem, porro praesentium quod.</p>
    <p onmouseover="second();">This one is our mouse over.</p>
</body>
</html>
